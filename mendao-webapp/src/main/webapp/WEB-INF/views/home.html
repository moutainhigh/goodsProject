<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit"></meta>
    <title>后台管理 - 登录</title>
    <link th:href="@{${cdn} + '/css/font-awesome/css/font-awesome.min.css'}" rel="stylesheet"></link>
   	<link th:href="@{${cdn} + '/css/new-style.css'}" rel="stylesheet"></link>
	<script th:src="@{${cdn} + '/js/common.js'}" type="text/javascript"></script>
	<script th:src="@{${cdn} + '/js/jquery.min.js'}" type="text/javascript"></script>
	<script th:src="@{${cdn} + '/js/jquery.cssforms.js'}" type="text/javascript"></script>
	<script th:src="@{${cdn} + '/js/iscroll-probe.js'}" type="text/javascript"></script>
	<script th:src="@{${cdn} + '/js/layer/layer.js'}" type="text/javascript"></script>
    <script>
    	
    </script>
</head>
<body class="login" >
	<form id="loginForm" class="m-t" role="form" method="post" th:action="@{/doLogin}">
		<div class="content">
			<div class="avatar">
				<img src="img/logo.jpg" alt="avatar" />
			</div>
			<div class="form">
				<div th:if="${message}" class="form-group">
	                <div style="color:red;font-size:16px;text-align:center;" >
	                    <span th:inline="text">[[${message}]]</span>
	                </div>
	            </div>
				<input type="text" class="ipt-text usr" placeholder="请输入账号" th:value="${username}" name="username" />
				<input type="password" class="ipt-text pwd" placeholder="请输入密码"  name="password" />
				<p class="forgot">
					<a th:href="@{/forgetPwd}">忘记密码?</a>
				</p>
				<button class="submit">登 录</button>
				<p class="reg">
					还没有账号? <a th:href="@{'/register' }">注册</a>
				</p>
			</div>
		</div>
	</form>
	<script th:src="@{${cdn} + '/js/jquery.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/bootstrap.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/plugins/iCheck/icheck.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/jquery.validate.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/additional-methods.js'}" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
        	$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        
        	$("#loginForm").validate({
				rules : {
					username : {
						required : true,
						isNull : true,
					},
					password: {
						required: true,
					}
				},
				messages : {
					username : {
						required : "请输入用户名",
						isNull :"请输入用户名",
					},
					password: {
						required: "请输入密码"
					}
				},
				errorElement : "em",
				errorPlacement : function(error, element) {
					// 向错误信息添加'help-block'样式
					error.addClass("help-block");
					if (element.prop("type") === "checkbox") {
						error.insertAfter(element.parent("label"));
					} else {
						error.insertAfter(element);
					}
				},
				highlight : function(element, errorClass,validClass) {
					$(element).parents(".form-group").addClass("has-error").removeClass("has-success");
				},
				unhighlight : function(element, errorClass,validClass) {
					$(element).parents(".form-group").addClass("has-success").removeClass("has-error");
				}
			});
        
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit"></meta>
    <title>后台管理 - 欢迎页</title>
    <link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/style.css'}" rel="stylesheet"></link>
    <script>
    	
    </script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins ph10" >
                <div class="ibox-title">
                    <h5>后台管理</h5>
                </div>
                <div class="ibox-content" >
                    <div class="row text-center welcome-title" >
                    	<p th:inline="text">[[${user.userName}]]欢迎使用后台管理</p>
                    </div>
                    <div class="row">
                    	<div class="col-md-4 col-md-offset-4">
                    		<img class="img-responsive center-block" th:src="@{${cdn}+'img/owl-login@2x.png'}"/>
                    		<div class="welcome-content" th:if="${day}">
                    			<p class="welcome-dis" >您剩余的时间为：</p>
                    			<p class="welcome-time" th:inline="text">
                    				[[${day}]]天
                    			</p>
                    		</div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
</body>
</html>

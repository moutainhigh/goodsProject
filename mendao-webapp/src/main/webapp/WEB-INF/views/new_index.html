<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<title>首页</title>
		<link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/new-style.css'}" rel="stylesheet"></link>
	    <script th:src="@{${cdn} + '/js/layer/layer.js'}" type="text/javascript"></script>
	    <style type="text/css">
	    	.layermbox{position:relative;z-index:19891014}.layermmain,.laymshade{position:fixed;left:0;top:0;width:100%;height:100%}.layermbtn span,.layermchild{display:inline-block;position:relative}.laymshade{background-color:rgba(0,0,0,.5);pointer-events:auto}.layermmain{display:table;font-family:Helvetica,arial,sans-serif;pointer-events:none}.layermmain .section{display:table-cell;vertical-align:middle;text-align:center}.layermchild{text-align:left;background-color:#fff;font-size:14px;border-radius:3px;box-shadow:0 0 8px rgba(0,0,0,.1);pointer-events:auto;-webkit-animation-fill-mode:both;animation-fill-mode:both;-webkit-animation-duration:.18s;animation-duration:.18s}.layermborder{border:1px solid #999}@-webkit-keyframes bounceIn{0%{opacity:0;-webkit-transform:scale(.5);transform:scale(.5)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}.layermanim{animation-name:bounceIn;-webkit-animation-name:bounceIn}.layermbox0 .layermchild{max-width:90%;min-width:250px}.layermbox1 .layermchild{border:none;border-radius:0}.layermbox2 .layermchild{width:auto;max-width:260px;min-width:40px;border:none;background:0 0;box-shadow:none;color:#fff}.layermchild h3{padding:0 45px 0 10px;height:50px;line-height:50px;font-size:16px;font-weight:400;border-radius:3px 3px 0 0;border-bottom:1px solid #EBEBEB}.layermbtn span,.layermchild h3{text-overflow:ellipsis;overflow:hidden;white-space:nowrap}.layermcont{padding:20px 15px;line-height:100px;text-align:center;min-height:140px}.layermbox1 .layermcont{padding:0;text-align:left}.layermbox2 .layermcont{text-align:center;padding:0;line-height:0}.layermbox2 .layermcont i{width:25px;height:25px;margin-left:8px;display:inline-block;background-color:#fff;border-radius:100%;-webkit-animation:bouncedelay 1.4s infinite ease-in-out;animation:bouncedelay 1.4s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}@-webkit-keyframes bouncedelay{0%,100%,80%{transform:scale(0);-webkit-transform:scale(0)}40%{transform:scale(1);-webkit-transform:scale(1)}}@keyframes bouncedelay{0%,100%,80%{transform:scale(0);-webkit-transform:scale(0)}40%{transform:scale(1);-webkit-transform:scale(1)}}.layermbox2 .layermcont i:first-child{margin-left:0;-webkit-animation-delay:-.32s;animation-delay:-.32s}.layermbox2 .layermcont i.laymloadtwo{-webkit-animation-delay:-.16s;animation-delay:-.16s}.layermbox2 .layermcont>div{line-height:22px;padding-top:7px;margin-bottom:20px;font-size:14px}.layermbtn{position:relative;height:40px;line-height:40px;font-size:0;text-align:center;border-top:1px solid #EBEBEB}.layermbtn span{width:50%;text-align:center;font-size:14px;cursor:pointer;border-radius:0 3px 0 0}.layermbtn span:first-child{height:39px;border-radius:0 0 0 3px}.layermbtn:before{content:'\20';position:absolute;width:1px;height:39px;left:50%;top:0;background-color:#EBEBEB}.layermend{position:absolute;right:7px;top:10px;width:30px;height:30px;border:0;font-weight:400;background:0 0;cursor:pointer;-webkit-appearance:none;font-size:30px}.layermend::after,.layermend::before{position:absolute;left:5px;top:15px;content:'';width:18px;height:1px;background-color:#999;transform:rotate(45deg);-webkit-transform:rotate(45deg);border-radius:3px}.layermend::after{transform:rotate(-45deg);-webkit-transform:rotate(-45deg)}
	    </style>
	</head>
	<body class="home">
		<div class="title" >
			<p>首页</p>
		</div>
		<div class="btn-list" >
			<div class="btn-div">
				<a  th:href="@{'/fproduct/list'}"><button class="btn_index btn-primary">&nbsp;&nbsp;代理商品&nbsp;&nbsp;</button></a>
			</div>
			<div class="btn-div">
				<a th:href="@{/df/user/list}"><button class="btn_index btn-info">&nbsp;&nbsp;好友列表&nbsp;&nbsp;</button></a>
			</div>
			<div class="btn-div">
				<a th:href="@{/back/shop/myshop}"><button class="btn_index btn-danger">&nbsp;&nbsp;店铺信息&nbsp;&nbsp; </button></a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="btn-list">
			<div class="btn-div">
				<a th:href="@{'/dproduct/list/-1'}"><button class="btn_index btn-product" >&nbsp;&nbsp;我的商品&nbsp;&nbsp;</button></a>
			</div>
			<div class="btn-div">
				<a th:href="@{/back/pay/list}"><button class="btn_index btn-success">&nbsp;&nbsp;联系客服&nbsp;&nbsp;</button></a>
			</div>
			<div class="btn-div">
				<button class="btn_index btn-warning">&nbsp;&nbsp;&nbsp;&nbsp;付&nbsp;&nbsp;款 &nbsp;&nbsp;&nbsp;&nbsp;</button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="btn-list">
			<div class="btn-div">
				<a th:href="@{/df/user/apply}"><button class="btn_index btn-friend" th:inline="text">好友申请([[${num}]])</button></a>
			</div>
			<div class="btn-div">
				<button onclick="logout()" class="btn_index btn-danger">&nbsp;&nbsp;安全退出&nbsp;&nbsp;</button>
			</div>
			<div class="clearfix"></div>
			<div style="float:right;position:absolute; right:20px; bottom:0px;width:100px; height:100px;" th:inline="text">剩余时间[[${day}]]天</div>
		</div>
		<div class="footer">
			<a class="footer-left" th:href="@{/dproduct/initAddProduct}">
				<p>
					<span><i class="fa fa-plus"></i></span>
					<span>&nbsp;&nbsp;新产品</span>
				</p>
			</a>
			<a class="footer-right" th:href="@{/back/user/mymessage}">
				<p>
					<span><i class="fa fa-user"></i></span>
					<span>&nbsp;&nbsp;我</span>
				</p>
			</a>
		</div>
	</body>
	<script th:inline="javascript">
		function logout(){
			layer.open({
				  content: '确认退出系统',
				  btn: ['取消','确认'],
				  shadeClose: false,
				  style: 'background:#4FC4F6;color:#FFF;',
				  yes: function(index){
					  layer.close(index);
				  }, no: function(){
					  window.location.href=/*[[@{'/logout'}]]*/;
				  }
				});
		}
		
	</script>
</html>

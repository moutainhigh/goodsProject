<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<title>首页</title>
		<link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
	    <link th:href="@{${cdn} + '/css/new-style.css'}" rel="stylesheet"></link>
	</head>
	<body class="home">
		<div class="title" >
			<p>首页</p>
		</div>
		<div class="btn-list" >
			<div class="btn-div">
				<button class="btn btn-primary">代理商品</button>
			</div>
			<div class="btn-div">
				<a th:href="@{/df/user/list}"><button class="btn btn-info">好友列表</button></a>
			</div>
			<div class="btn-div">
				<a th:href="@{/back/shop/my}"><button class="btn btn-danger">店铺信息 </button></a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="btn-list">
			<div class="btn-div">
				<button class="btn btn-product">我的商品</button>
			</div>
			<div class="btn-div">
				<button class="btn btn-success">联系客服</button>
			</div>
			<div class="btn-div">
				<button class="btn btn-warning">&nbsp;&nbsp;付&nbsp;&nbsp;款 &nbsp;&nbsp;</button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="footer">
			<a class="footer-left" >
				<p>
					<span><i class="fa fa-plus"></i></span>
					<span>&nbsp;&nbsp;新产品</span>
				</p>
			</a>
			<a class="footer-right">
				<p>
					<span><i class="fa fa-user"></i></span>
					<span>&nbsp;&nbsp;我</span>
				</p>
			</a>
		</div>
	</body>
</html>
